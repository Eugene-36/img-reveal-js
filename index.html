<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="common-wrapper">
      <!-- First cart -->
      <div class="option" data-cart>
        <div class="shadow"></div>
        <div class="label">
          <div class="icon eleven"></div>
          <div class="info">
            <div class="main">Eleven</div>
            <div class="sub">My hero is my father.</div>
          </div>
        </div>
      </div>

      <!-- Second cart -->
      <div class="option-second" data-cart>
        <div class="shadow"></div>
        <div class="label">
          <div class="icon hopper"></div>
          <div class="info">
            <div class="main">Hopper</div>
            <div class="sub">Mornings are for coffee and contemplation.</div>
          </div>
        </div>
      </div>

      <!-- Third cart -->
      <div class="option-third" data-cart>
        <div class="shadow"></div>
        <div class="label">
          <div class="icon eddit"></div>
          <div class="info">
            <div class="main">Eddie</div>
            <div class="sub">Welcome to Hellfire.</div>
          </div>
        </div>
      </div>

      <!-- Fourth cart -->
      <div class="option-fourth" data-cart>
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <img src="./img/ic-dustin.png" class="icon-parameters" alt="icon" />
          </div>
          <div class="info">
            <div class="main">Dustin</div>
            <div class="sub">Badda Badda BOOM!</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
